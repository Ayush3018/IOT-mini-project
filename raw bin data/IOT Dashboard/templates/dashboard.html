    <div class="container align-center mt-5">
      <div class="row">
        <div class="box1 col-md-4">

              <h5 class="card-title">DHT11</h5>
              <p class="card-text sensor-data-1"></p>
            </div>
          </div>
        </div>

        <div class="box1 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">BME280</h5>
              <p class="card-text sensor-data-2"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="box1 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">DHT11</h5>

        <div class="box1 col-md-4">

        <div class="box1 col-md-4">

              <p class="card-text sensor-data-5"></p>

          </div>
        </div>

        <div class="box1 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">RPI Camera feed</h5>
              <p class="card-text">
                <img
                  id="bg"
                  src="{{ url_for('video_feed') }}"
                  style="width: 300px"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function requestData() {
        // Ajax call to get the Data from Flask
        var requests = $.get("http://127.0.0.1:5000/data");

        var tm = requests.done(function (result) {
          console.log(result);

          // Time Temperature
          var data1 = [];
          data1.push(result[0]);
          data1.push(result[1]);

          // Time Humidity
          var data2 = [];
          data2.push(result[0]);
          data2.push(result[2]);

          // Time pressuer
          var data3 = [];
          data3.push(result[0]);
          data3.push(result[3]);

          // Time uvindex
          var data4 = [];
          data4.push(result[0]);
          data4.push(result[4]);

          // Time IR index
          var data5 = [];
          data5.push(result[0]);
          data5.push(result[5]);

          $(".sensor-data-1").text("");
          $(".sensor-data-1").text("Humidity : " + result[1]+" %");

          $(".sensor-data-2").text("");
          $(".sensor-data-2").text("Temperature : " + result[2]+" Â°C");

          $(".sensor-data-3").text("");
          $(".sensor-data-3").text("UV Index : " + result[3]);

          $(".sensor-data-4").text("");
          $(".sensor-data-4").text("Pressure : " + result[4]+" hPa");

          $(".sensor-data-5").text("");
          $(".sensor-data-5").text("IR reading : " + result[5]);

          // call it again after one second
          setTimeout(requestData, 8000);
        });
      }

      window.onload = requestData;
    </script>
    <script
      src="{{url_for('.static', filename='bootstrap.js')}}"

      defer
    ></script>
